{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan O'tish - Abruisdev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <a href="/" class="back-home"><i class="fas fa-arrow-left"></i> Bosh sahifa</a>

        <div class="auth-header">
            <div class="auth-logo"><i class="fas fa-code"></i></div>
            <h1>Ro'yxatdan O'tish</h1>
            <p>Yangi hisob yarating</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form class="auth-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Ismingiz</label>
                <input type="text" name="first_name" placeholder="Ismingiz" value="{{ form.first_name.value|default:'' }}">
            </div>
            <div class="form-group">
                <label>Familiyangiz</label>
                <input type="text" name="last_name" placeholder="Familiyangiz" value="{{ form.last_name.value|default:'' }}">
            </div>
            <div class="form-group">
                <label>Foydalanuvchi nomi *</label>
                <input type="text" name="username" placeholder="username" value="{{ form.username.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" name="email" placeholder="email@example.com" value="{{ form.email.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <label>Parol *</label>
                <input type="password" name="password1" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label>Parolni tasdiqlang *</label>
                <input type="password" name="password2" placeholder="••••••••" required>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-user-plus"></i> Ro'yxatdan O'tish
            </button>
        </form>

        <div class="auth-footer">
            <p>Hisobingiz bormi? <a href="/login/">Kirish</a></p>
        </div>
    </div>
</div>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
